<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/TODO-List/todo-list/general.css">
  <link rel="stylesheet" href="/TODO-List/todo-list/input.css">
  <link rel="stylesheet" href="/TODO-List/todo-list/buttons.css">
  <link rel="stylesheet" href="/TODO-List/todo-list/list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="logo">
    <p>TODO</p>
  </div>
  <div class="container">
    <div class="upper-container" id="upper">
      <input id="todo-title" type="text" placeholder="Enter your Todo" / maxlength="60">
      <input id="date-picker" type="date">
      <button class="add-button" onclick="addTodo()">Add New Todo</button>
      <div class="color-palette" id="color-palette">
        <div class="first" id="#f9d1d1"></div>
        <div class="second" id="#ffa4b6"></div>
        <div class="third" id="#f765a3"></div>
        <div class="fourth" id="#a155b9"></div>
        <div class="fifth" id="#165baa"></div>
        <div class="sixth" id="#0b1354"></div>
      </div>
    </div>
    <div class="bottom-container">
      <button class="color-toggle" value="off" id="color-toggle" onclick="toggleColorContainer()">
        <img class="arrow-down" src="/TODO-List/images/Arrow-down.svg" alt="">
      </button>
      <div id="todo-list"></div>
    </div>
  </div>
  <script src="/TODO-List/js/todo.js"></script>
</body>

</html>
