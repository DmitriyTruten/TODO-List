<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="upper-container" id="upper">
      <input id="todo-title" type="text" placeholder="Enter your Todo" / maxlength="60">
      <input id="date-picker" type="date">
      <button class="add-button" onclick="addTodo()">Add New Todo</button>
    </div>
    <div class="bottom-container">
      <button class="color-toggle" value="off" id="color-toggle" onclick="toggleColor()">
        <img class="arrow-down" src="../images/Arrow-down.svg" alt="">
      </button>
      <div id="todo-list"></div>
    </div>
  </div>
  <script src="../js/todo.js"></script>
</body>

</html>
